
<!DOCTYPE html>
<html>
	<head>
		<title>markers wikipedia explore</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	</head>

	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		
		<svg id='svgArea' width="850" height="850"></svg>
		<!--<svg id='svgArea' width="100" height="100"></svg>-->

		<script type="text/javascript" src="CommonFunctions.js"></script>
		<script type="text/javascript" src="FoodSource.js"></script>
		<script type="text/javascript" src="Agent.js"></script>
		<script type="text/javascript" src="Swarm.js"></script>
		
		<script>
			var svg = document.getElementById('svgArea') //Get svg element
			
			var rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect')
			rect.setAttributeNS(null, 'x', 0)
			rect.setAttributeNS(null, 'y', 0)
			rect.setAttributeNS(null, 'height', 850)	//max_height)
			rect.setAttributeNS(null, 'width', 850)	//max_width)
			rect.setAttributeNS(null, 'fill', '#222222')
			svg.appendChild(rect);
			
			var numberOfAgents = 10
			var s = new Swarm(svg, numberOfAgents)
			s.run()
		</script>
		
	</body>
</html>
